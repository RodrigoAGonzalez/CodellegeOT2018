<!DOCTYPE html>

<head>
  <title>Ejercicio 6 | Formularios</title>
  <meta charset="utf-8" />
</head>

<body align="center">

  <form action="ejemplo.php" method="get">
    <p>Nombre:
      <input type="text" name="Nombre" placeholder="Nombre" size="20" maxlength="20" required="required" />
    </p>
    <p>Apellido paterno:
      <input type="text" name="Nombre" placeholder="Apellido paterno" size="20" maxlength="20" required="required" />
    </p>
    <p>Apellido materno:
      <input type="text" name="Nombre" placeholder="Apellido materno" size="20" maxlength="40" required="required" />
    </p>
    <p>Fecha de nacimiento:
      <input id="date" type="date" size="20">
    </p>
    <p>Telefono:
      <input type="number" name="Telefono" placeholder="Telefono" size="200" required="required">
    </p>
    <p>Empleo:
      <input type="text" name="Empleo" placeholder="Empleo" size="20" maxlength="60">
    </p>
    <p>¿Qué deporte practicas?:
      <input type="text" name="¿Qué deporte practicas?" placeholder="¿Qué deporte practicas?" size="20" maxlength="40">
    </p>
    <p>Edad:
      <input type="number" name="Edad" placeholder="Edad" size="20" maxlength="200">
    </p>
    <p>Correo electronico:
      <input type="email" name="Correo electronico" placeholder="Correo electronico" size="20" required="required">
    </p>
    <p>Sexo:
      <input type="radio" name="hm" value="h" required="required">Hombre
      <input type="radio" name="hm" value="m" required="required">Mujer
    </p>
    <p>Tipo de sangre:
      <select name="Tipo de sangre" required="required">
        <option value="0"></option>
        <option value="1">A+</option>
        <option value="2">A-</option>
        <option value="3">B</option>
        <option value="4">B-</option>
        <option value="5">AB</option>
        <option value="6">O</option>
        <option value="7">O-</option>
      </select>
    </p>
    <p required="required">¿Eres donador de sangre?:
      <input type="radio" name="si" value="sí">Sí
      <input type="radio" name="no" value="no">No
    </p>
    <p>Estado civil:
      <select name="Estado civil">
      <option value="0"></option>
      <option value="1">Soltero</option>
      <option value="2">Casado</option>
      <option value="3">Otro</option>
    </select>
    </p>
    <p>Dirección:
      <input type="text" name="Dirección" placeholder="Dirección" size="20">
    </p>

    <input type="submit" name="enviar" value="Enviar">
    <input type="reset" name="borrar" value="Borrar">
  </form>


</body>

</html>
