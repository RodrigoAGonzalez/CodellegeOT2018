<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6 | Formularios.</title>

<body>
        <form action="ejemplo.php" method="get">
                <p>Nombre*: <input type="text" name="nombre" size="20" maxlength="20" required="required"></p>

                <p>Apellido Materno: <input type="text" name="apellido materno" size=20" maxlength="30"></p>

                    <option value="5">...</option>
                </select></p>
