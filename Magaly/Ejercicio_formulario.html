<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
</head>

<body>
 <form>
  <p>Nombres: <input type="text" name="nombre" size="25" maxlength= "30" required="required"></p>
  <p>Apellido paterno: <input type="text" name="Apellido paterno" size="20" maxlength="30" required="required"></p>
  <p>Apellido materno: <input type="text" name="Apellido materno" size="20" maxlength="30"></p>
  <p>Sexo:
    <input type="radio" name="hm" value="H" required="required"> Hombre
    <input type="radio" name="hm" value="M" required="required"> Mujer
  </p>
  <p>Fecha de nacimiento: <input id="date" type="date"></p>
  <p>Teléfono: <input type="text" name="Telefono" size="20" minlength="8" maxlength="11"></p></p>
  <p>Empleo: <input type="text" name="Empleo" size="20" maxlength="20"></p>
  <p>Que deporte practicas: <input type="text" name="Deporte" size="20" maxlength="30"></p>
  <p>Edad: <input type="text" name="Edad" size="20" maxlength="3"></p>
  <p>Correo: <input type="text" name="Correo" size="30" maxlength="30" required="required"></p>
  <p>Tipo de sangre: <input type="text" name="Tipo de sangre" size="8" maxlength="10" required="required"></p>
  <p>¿Eres donador?: 
      <input type="radio" name="sn" value="si" required="required">Si
      <input type="radio" name="sn" value="no" required="required">No
  </p>
  <p>Estado civil: 
    <select name="menu">
      <option>-------</option>
      <option>soltero</option>
      <option>casado</option>
      <option>viudo</option>
      <option>divorciado</option>
    </select>
  </p>
  <p>Direccion: <input type="text" name="Direccion" size="40" maxlength="30"></p>
  <p>
    <input type="submit" value="Enviar"/>
    <input type="reset"  value="Borrar"/>
  </p>
 </form>
</body>
