<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 24/09/18</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .Row {
            width: 100%;
            height: 100px;
            display: block;
        }

        .pink {
            background: pink;
        }

        .morado {
            background: rgb(204, 46, 204);
        }

        .celeste {
            background: rgb(113, 213, 238);
        }

        .green {
            background: greenyellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ejercicio JS/CSS</h1>
    </header>

    <main>
        Numero de renglones: <input id="cantidad">
        <button onclick="Gen()">Gen</button>

        <div id="rows"></div>
    </main>

    <footer>

    </footer>
</body>
<script>
    function Gen() {
        var r = 0,
            g = 0,
            b = 0;

        var div = document.getElementById('rows');
        var cantidad = document.getElementById('cantidad');

        var num = cantidad.value;
        num = parseInt(num);

        for (var i = 0; i < num; i++) {

            var renglon = document.createElement('div');
            renglon.className = "Row";
            renglon.style.background = "rgb(" + r + "," + g + "," + b + ")";

            r = r == 255 ? 0 : r + 5;
            g = g == 255 ? 0 : g + 3;
            b = b == 255 ? 0 : b + 15;
            div.appendChild(renglon);

        }
    }
</script>

</html>
